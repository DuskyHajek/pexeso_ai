<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>duskyAI Pexeso</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="game-container">
    <h1>
      <img src="logo_pexeso.png" alt="Pexeso Logo" style="max-width: 200px; height: auto; margin-bottom: 0;">
    </h1>
    
    <div id="controls">
      <button id="new-game">New Game</button>
      <button id="difficulty">Easy Mode</button>
      <button id="sound-toggle">Sound: On</button>
      <button id="show-leaderboard">Leaderboard</button>
      <button id="theme-toggle">Theme: Classic</button>
    </div>
    
    <div id="score-display">Matches: 0 / 8</div>
    <div id="timer">Time: 0s</div>
    <div id="sound-init">Click here to enable sounds</div>
    
    <div id="game-board"></div>
    <div id="win-message">You win! ðŸŽ‰</div>
  </div>

  <!-- Leaderboard Modal -->
  <div id="leaderboard-modal">
    <div id="leaderboard-content">
      <h2 id="leaderboard-title">Leaderboard</h2>
      <div class="table-responsive">
        <table id="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Time</th>
              <th>Difficulty</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
      </div>
      
      <div id="submit-score-form" style="display:none;">
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
        <button id="submit-score">Submit Score</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <span>Made with ðŸ’œ by</span>
      <a href="https://www.duskyai.com" target="_blank" class="logo-link" aria-label="Visit duskyAI website">
        <img src="logo-min.png" alt="duskyAI Logo" class="duskyai-logo">
      </a>
      <button id="share-button" class="share-btn" aria-label="Share game">
        <span>Share</span>
        <svg class="share-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 8C19.6569 8 21 6.65685 21 5C21 3.34315 19.6569 2 18 2C16.3431 2 15 3.34315 15 5C15 5.12548 15.0077 5.24917 15.0227 5.37061L8.08 9.34C7.54 8.53 6.59 8 5.5 8C3.84 8 2.5 9.34 2.5 11C2.5 12.66 3.84 14 5.5 14C6.59 14 7.54 13.47 8.08 12.66L15.02 16.63C15.0077 16.7508 15 16.8745 15 17C15 18.6569 16.3431 20 18 20C19.6569 20 21 18.6569 21 17C21 15.3431 19.6569 14 18 14C16.91 14 15.96 14.53 15.42 15.34L8.48 11.37C8.4923 11.2492 8.5 11.1255 8.5 11C8.5 10.8745 8.4923 10.7508 8.48 10.6294L15.42 6.66C15.96 7.47 16.91 8 18 8Z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
