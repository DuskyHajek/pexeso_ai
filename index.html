<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>duskyAI Pexeso</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="game-container">
    <h1>
      <img src="logo_pexeso.png" alt="Pexeso Logo" style="max-width: 200px; height: auto; margin-bottom: 0;">
    </h1>
    
    <div id="controls">
      <button id="new-game">New Game</button>
      <button id="difficulty">Easy Mode</button>
      <button id="sound-toggle">Sound: On</button>
      <button id="show-leaderboard">Leaderboard</button>
    </div>
    
    <div id="score-display">Matches: 0 / 8</div>
    <div id="timer">Time: 0s</div>
    <div id="sound-init">Click here to enable sounds</div>
    
    <div id="game-board"></div>
    <div id="win-message">You win! ðŸŽ‰</div>
  </div>

  <!-- Leaderboard Modal -->
  <div id="leaderboard-modal">
    <div id="leaderboard-content">
      <h2 id="leaderboard-title">Leaderboard</h2>
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Time</th>
            <th>Difficulty</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
      
      <div id="submit-score-form" style="display:none;">
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
        <button id="submit-score">Submit Score</button>
      </div>
    </div>
  </div>

  <footer>
    <span>Made with ðŸ’œ by</span>
    <a href="https://www.duskyai.com" target="_blank">
      <img src="logo-min.png" alt="duskyAI Logo">
    </a>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
